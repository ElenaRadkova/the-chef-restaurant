<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<div th:replace="~{fragments/navigation}"></div>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-reservation-form" class="w-50 rounded text-white mt-5"
          th:action="@{/reservation/add}"
          th:method="POST" enctype="multipart/form-data">

        <h3 class="border-left border-light pl-2">Add a new reservation</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name" 
                       required minlength="5" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>
            </div>
        </div>
        <div>
            <div class="col-auto">
                <label for="inputCount" class="col-form-label ">Count of people</label>
            </div>
            <div class="col-auto">
                <input name="count" required
                       type="number"
                       id="inputCount"
                       class="form-control"
                       min="1" max="65"
                       aria-describedby="countHelpInline">
                <small id="countError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid count</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateTime" class="col-sm-2 col-form-label">Reservation date and time</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="dateTime"
                       aria-describedby="dateTimeHelpInline">
                <small id="dateTimeHelpInline" class="bg-danger text-light rounded">
<!--                    Order time cannot be in the future.-->
                </small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputSpecialRequest" class="col-form-label ">Special Request</label>
            </div>
            <div class="form-group">
                    <textarea name="specialRequest"
                              required minlength="5"
                              id="inputSpecialRequest"
                              class="form-control"
                              aria-describedby="inputSpecialRequestError"></textarea>
                <small id="inputSpecialRequestError"
                       class="invalid-feedback  form-text bg-danger rounded">SpecialRequest length must be more than 5
                    characters</small>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="section">Section</label>
                <select id="section" name="section" class="custom-select">
                    <option value="" selected disabled>Select section</option>
                    <option th:each="section: ${sections}" th:value="${section}" th:text="${section}">Select section</option>
                </select>
            </div>
        </div>

        <div>
            <div class="form-group p-3">
                <label class="p-2" for="categories">Categories:</label>
                <input th:each="category: ${categories}" class="m-3" type="checkbox" name="categories" id="categories"
                       th:value="${category}" th:text="${category}">
				<br>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Reservation</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
