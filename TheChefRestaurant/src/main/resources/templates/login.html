<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <form
                    th:action="@{/users/login}"
                    th:method="post">
                <div>
<!--                    <h5 th:if="${!isExist}" class="bg-danger">Incorrect username or password</h5>-->
                    <div class="col-auto">
                        <label for="username" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               name="username"
                               th:value="${username}"
                               required
                               id="username"
                               class="form-control"
                               placeholder="Username"/>
                    </div>
<!--                    <small class="invalid-feedback">-->
<!--                        <span class="bg-danger"> Username is not correct </span>-->
<!--                    </small>-->
                </div>

                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password"
                               name="password"
                               required
                               id="password" class="form-control"
                               placeholder="Password"/>
                    </div>

                    <p th:if="${bad_credentials}" class="errors alert alert-danger">
                        Invalid username or password.
                    </p>

                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}">
</footer>
</body>
</html>
